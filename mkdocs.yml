site_name: Wiki
site_url: http://127.0.0.1:8000/
use_directory_urls: false
theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - toml
    - css
    - javascript
    - typescript
    - python
    - go
    - html
  features:
    - content.action.edit
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.expand
    - navigation.top
    - content.code.copy #代码复制

nav:
  - 简介:
    - 关于: index.md
  - Python:
    - Schema数据结构: Python/Python学习笔记-Schema数据结构及类型校验.md
