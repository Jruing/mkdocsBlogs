    - Redis:
      - Redis集群: database/postgres/Redis7.XCentos集群搭建.md
  - 自动化:
    - Selenium: automation/Selenium接管已打开的浏览器.md
  - kuberntes:
    - Docker-compose安装: kubernetes/Docker-Compose安装.md
  - 爬虫:
